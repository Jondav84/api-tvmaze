<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>TV Maze</title>
    <link
      href="https://bootswatch.com/5/superhero/bootstrap.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="mt-3">TV Maze</h1>

      <form id="searchForm" class="mt-3 mb-5">
        <div class="mb-3 row">
          <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="input-group">
              <input
                id="searchForm-term"
                type="search"
                required
                class="form-control"
                aria-label="Search"
              />
              <button type="submit" class="input-group-text btn btn-primary">
                Search
              </button>
            </div>
          </div>
        </div>
      </form>

      <section id="showsList" class="row">
        <!-- will be filled in by JS -->
      </section>

      <section id="episodesArea" style="display: none">
        <h3>Episodes</h3>
        <ul id="episodesList">
          <!-- will be filled in by JS -->
        </ul>
      </section>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
